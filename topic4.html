<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทที่ 4 : Advice and Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .game-container {
            max-width: 600px;
            width: 90%;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .question {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
        }
        .progress {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 4px;
        }
        .score {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>บทที่ 4 : Advice and Suggestions</h1>
        <div class="score" id="score">Score: 0</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="question" id="question">Loading...</div>
        <div class="choices" id="choices"></div>
        <div class="result" id="result"></div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        const apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/1JCnXCZLnRlZT43U5EPMGUiW7pmJ1CC92258orC0eeNM/values/topic4?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE";

        let words = [];
        let currentWordIndex = 0;
        let score = 0;

        async function fetchWords() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const rows = data.values;

                // Skip the first row (headers) and map words and their translations
                words = rows.slice(1).map(row => ({
                    word: row[0],
                    translation: row[1]
                }));

                // Shuffle words
                words.sort(() => Math.random() - 0.5);

                loadNextWord();
            } catch (error) {
                document.getElementById('question').textContent = 'Failed to load words. Please try again later.';
                console.error(error);
            }
        }

        function loadNextWord() {
            if (currentWordIndex < words.length) {
                const currentWord = words[currentWordIndex];
                const choicesContainer = document.getElementById('choices');

                document.getElementById('question').textContent = `What is the meaning of: ${currentWord.word}?`;
                choicesContainer.innerHTML = '';

                // Generate random choices including the correct answer
                const correctAnswer = currentWord.translation;
                const choices = [correctAnswer];
                while (choices.length < 4) {
                    const randomIndex = Math.floor(Math.random() * words.length);
                    const randomChoice = words[randomIndex].translation;
                    if (!choices.includes(randomChoice)) {
                        choices.push(randomChoice);
                    }
                }

                // Shuffle choices
                choices.sort(() => Math.random() - 0.5);

                // Create buttons for each choice
                choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice;
                    button.addEventListener('click', () => checkAnswer(choice, correctAnswer));
                    choicesContainer.appendChild(button);
                });

                document.getElementById('result').textContent = '';
                updateProgressBar();
            } else {
                document.getElementById('question').textContent = 'Game Over!';
                document.getElementById('choices').style.display = 'none';
                document.getElementById('result').textContent = `Final Score: ${score} / ${words.length}`;
            }
        }

        function checkAnswer(selected, correct) {
            const resultContainer = document.getElementById('result');
            if (selected === correct) {
                resultContainer.textContent = 'Correct!';
                resultContainer.style.color = 'green';
                score += 1;
            } else {
                resultContainer.textContent = `Wrong! The correct answer is: ${correct}`;
                resultContainer.style.color = 'red';
            }
            document.getElementById('score').textContent = `Score: ${score}`;
            currentWordIndex++;
            setTimeout(loadNextWord, 1000);
        }

        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const progressPercentage = ((currentWordIndex / words.length) * 100).toFixed(2);
            progress.style.width = `${progressPercentage}%`;
        }

        // Initialize the game
        fetchWords();
    </script>
</body>
</html>
